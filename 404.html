<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=https://thesoftmax.com/">
    <!-- If a user tries to access a page that doesn’t exist (like thesoftmax.com/old-page), instead of showing a boring 
error, you can create a custom error page that redirects them to the homepage or another page. -->
    <title>Page Not Found</title>
</head>
<body>
    <h1>Oops! Page Not Found.</h1>
    <p>You'll be redirected to the homepage in 5 seconds.</p>
    <p><a href="https://thesoftmax.com/">Click here</a> if you’re not redirected.</p>
</body>
</html>
